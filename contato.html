<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="formulario">

            <div class="bg">
                <a href="index.html">
                    <img class="voltar" src="Icon/voltar.svg" alt="seta para voltar">
                </a>
                <img class="logo" src="logo/Logo (2).png" alt="">
            </div>

            <form action="url" method="post" id="formulario">

                <h1 style="align-self: center; letter-spacing: 1.5px;" >Formulario de contato</h1>

                <div class="nome">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="tel">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" name="telefone">
                </div>

                <div class="nascimento">
                    <label for="nascimento">Nascimento</label>
                    <input type="text" id="nascimento" name="nascimento">
                </div>

                <textarea name="mensagem" id="mensagem" cols="30" rows="10">Mensagem</textarea>

                <button class="btn">Enviar</button>


            </form>
        </div>
    </div>
</body>

</html>
