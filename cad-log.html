<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cad-log.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">

</head>

<body onload="load()">

    <div class="container">
        <div class="botoes">
            <button onclick="show()" id="login" class="bg">Login</button>
            <button onclick="show2()" id="sign" class="border">Sign Up</button>
        </div>
        <!-- Login -->
        <div class="formulario">
            <img onclick="sair()"
                src="https://www.flaticon.com/svg/vstatic/svg/109/109602.svg?token=exp=1616090557~hmac=cfba2095dd5969bbe2ce1b194681eef9"
                alt="x">

            <form action="post" id="formulario">
                <div class="titulos">
                    <h1>VipCar</h1>
                    <h2>Não perca tempo!</h2>
                </div>

                <div class="flex">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    <input class="margin" type="password" name="senha" id="senha" placeholder="Senha">
                    <button id="button">Login</button>
                </div>

            </form>
        </div>
        <!-- Cadastro -->
        <div class="formulario2">
            <img onclick="sair2()"
                src="https://www.flaticon.com/svg/vstatic/svg/109/109602.svg?token=exp=1616090557~hmac=cfba2095dd5969bbe2ce1b194681eef9"
                alt="x">

            <form action="post" id="formulario2">
                <div class="titulos2">
                    <h1>VipCar</h1>
                    <h2>Junte-se a nós</h2>
                </div>

                <div class="flex2">

                    <input type="text" name="usuario" id="usuario2" placeholder="Usuario">
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="usuario" id="senha2" placeholder="Senha">

                    <button id="button2">Sign Up</button>
                </div>

            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
